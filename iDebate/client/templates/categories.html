<template name="categories">
  <h2>Choose Your Interests</h2>
  
  <div class="row"> 
    <div class="column">
      <div id="climate-icon" class="climate zoomed-icon icon">
        <img src="http://www.noaa.gov/sites/default/files/styles/crop_394x394/public/thumbnails/image/FocusArea__Climate.jpg?itok=dYPIfELb">
      </div>
      <div id="climate-label" class="climate center-label selected-interest">Climate Change</div>
      
      <div id="family-icon" class="family zoomed-icon icon">
        <img src="https://cdn.pixabay.com/photo/2017/05/15/23/33/family-icon-2316421_960_720.png">
      </div>
      <div id="family-label" class="family center-label selected-interest">Family Planning</div>
      
      <div id="success-icon" class="success zoomed-icon icon">
        <img src="http://icons.veryicon.com/png/System/Flat%201/Wallet.png">
      </div>
      <div id="success-label" class="success center-label selected-interest">Success & Failure</div>
    </div>
    
    <div class="column">
      <div id="gun-icon" class="gun icon">
        <img src="https://blackconservativemedia.com/wp-content/uploads/2013/05/gun-control-icon.png">
      </div>
      <div id="gun-label" class="gun center-label selected-interest">Gun Control</div>
      
      <div id="friendships-icon" class="friendships icon">
        <img src="http://res.goochlandschools.org/wp-content/uploads/sites/4/2016/08/Relationships-Icon-transparent.png">
      </div>
      <div id="friendships-label" class="friendships center-label selected-interest">Social Relationships</div>
      
      <div id="history-icon" class="history zoomed-icon icon">
        <img src="https://image.flaticon.com/icons/png/512/295/295136.png">
      </div>
      <div id="history-label" class="center-label selected-interest">History</div>
    </div> 
    
    <div class="column">
      <div id="immigration-icon" class="immigration zoomed-icon icon">
        <img src="https://openclipart.org/image/2400px/svg_to_png/202320/air-travel.png">
      </div>
      <div id="immigration-label" class="immigration center-label selected-interest">Immigration</div>
      
      <div id="health-icon" class="health zoomed-icon icon">
        <img src="http://icons.iconarchive.com/icons/graphicloads/medical-health/256/heart-beat-icon.png">
      </div>
      <div id="health-label" class="health center-label selected-interest">Healthy Living</div>
      
      <div id="food-icon" class="food zoomed-icon icon">
        <img src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Food-Dome-512.png">
      </div>
      <div id="food-label" class="food center-label selected-interest">Food</div>
    </div>
    
    <div class="column">
      <div id="global-icon" class="global zoomed-icon icon">
        <img src="https://openclipart.org/image/2400px/svg_to_png/211386/globe-eurafrica.png">
      </div>
      <div id="global-label" class="global center-label selected-interest">Global Events</div>
      
      <div id="literature-icon" class="literature zoomed-icon icon">
        <img src="http://www.seeicons.com/images/iconstore/512/seeicons__57bfd53f7eb32.png">
      </div>
      <div id="literature-label" class="literature center-label selected-interest">Literature</div>
      
      <div id="housing-icon" class="housing zoomed-icon icon">
        <img src="https://housing.umn.edu/sites/housing.umn.edu/files/hall_involvement.png">
      </div>
      <div id="housing-label" class="housing center-label selected-interest">Housing</div>
    </div>
  </div>
  
  <div class="categories-done">Done</div>
